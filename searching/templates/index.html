<div class="s003" style="background-color:#144765;">

    <form action="{% url 'search_results' %}" method="get"  style="box-shadow: 5px 10px 30px black; position:relative;left:-60px; top:-20px">
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="input-select">
                    {% csrf_token %}
                    <select data-trigger="" name="drop1" >
                        <option placeholder="">Category</option>
                        {% for i in Category %}
                            <option value= "{{i.ID}}">{{ i.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="input-field second-wrap">
                <input id="search" name = 'q' type="text" placeholder="Enter Keywords?" />
            </div>
            <div class="input-field third-wrap" name="click">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-search" type="button">
                    <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>
